<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- main container section  -->
    <div class="container">
        <form name="calc"  action="" class="calculator">
            <div class="display">
                <input name="text" id="myInput" readonly>
            </div>
            <div class="buttonClick">
                <div class="oneClass">
                    <span  onclick="btnOne()"><i>1</i></span>
                    <span  onclick="btnTwo()"><i>2</i></span>
                    <span  onclick="btnThree()"><i>3</i></span>
                    <span class="clear" onclick="btnClear()"><i>C</i></span>
                </div>
                <div class="oneClass">
                    <span  onclick="btnFour()"><i>4</i></span>
                    <span  onclick="btnFive()"><i>5</i></span>
                    <span  onclick="btnSix()"><i>6</i></span>
                    <span  onclick="btnPlus()"><i>+</i></span>
                </div>
                <div class="oneClass">
                    <span  onclick="btnSeven()"><i>7</i></span>
                    <span  onclick="btnEight()"><i>8</i></span>
                    <span  onclick="btnNine()"><i>9</i></span>
                    <span  onclick="btnMinus()"><i>-</i></span>
                </div>
                <div class="oneClass">
                    <span  onclick="btnZero()"><i>0</i></span>
                    <span  onclick="btnProduct()"><i>*</i></span>
                    <span  onclick="btnDivide()"><i>/</i></span>
                    <span  class="equal"  onclick="myResult()"><i>=</i></span>
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>

    
</body>
</html>
